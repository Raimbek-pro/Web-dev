<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        </head>
        <body>
            <p>before the script</p>
            <script>
 let user = {
  name: "John",
  age: 30
};

user.sayHi = function() {
  alert("Hello!");
};

user.sayHi(); // Hello!

// these objects do the same

user = {
  sayHi: function() {
    alert("Hello");
  }
};

// method shorthand looks better, right?
user = {
  sayHi() { // same as "sayHi: function(){...}"
    alert("Hello");
  }
};

function sayHi() {
  alert(this);
}

sayHi(); // undefined
            </script>
        

              
        </body>
</html>
