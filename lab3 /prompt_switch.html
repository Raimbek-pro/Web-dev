<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        </head>
        <body>
            <p>before the script</p>
            <script>
            "use strict";
            let arg = prompt("Enter a value?");
switch (+arg) {
  case '0':
  case '1':
    alert( 'One or zero' );
    break;

  case '2':
    alert( 'Two' );
    break;
  case 3:
    alert( 'three' );
    break;
  default:
    alert( 'An unknown value' );
}
          
            </script>
        

              
        </body>
</html>
