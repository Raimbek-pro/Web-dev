
<!DOCTYPE html>
<html>

        <meta charset="utf-8">

        <body>
            <p>before the script</p>
            <script>
let apples = "2";
let oranges = "3";

alert( apples + oranges );

 apples = "2";
 oranges = "3";

// both values converted to numbers before the binary plus
alert( +apples + +oranges ); // 5

let a = 1;
let b = 2;

let c = 3 - (a = b + 1);

alert( a ); // 3
alert( c ); // 0




a = b = c = 2 + 2;

alert( a ); // 4
alert( b ); // 4
alert( c ); // 4

            </script>
        

              
        </body>
