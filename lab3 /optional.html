<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        </head>
        <body>
            <p>before the script</p>
            <script>
                //non-existing property 
                let user = {}
                alert(user.address.street); // Error!
                alert(user.address ? user.address.street : undefined); // works but unelegant
                //safe way
                alert( user?.address?.street ); // undefined (no error)

                //for functions 
                let userAdmin = {
  admin() {
    alert("I am admin");
  }
};

let userGuest = {};

userAdmin.admin?.(); // I am admin

userGuest.admin?.(); // nothing happens (no such method)

            </script>
        

              
        </body>
</html>
