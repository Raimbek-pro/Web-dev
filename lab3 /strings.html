 * John
 * Pete
 * Mary
`;

alert(guestList); // a list of guests, multiple lines

//special characters
let guestList2 = "Guests:\n * John\n * Pete\n * Mary";

alert(guestList2); // a multiline list of guests, same as above


//strings are immutable so 
let str = 'Hi';

str = 'h' + str[1]; // replace the string

alert( str ); // hi

//case
alert( 'Interface'.toUpperCase() ); // INTERFACE
alert( 'Interface'.toLowerCase() ); // interface


//character case 
alert( 'Interface'[0].toLowerCase() ); // 'i'

let str3= 'Widget with id';

alert( str3.indexOf('Widget') ); // 0, because 'Widget' is found at the beginning
alert( str3.indexOf('widget') ); // -1, not found, the search is case-sensitive

alert( str3.indexOf("id") ); // 1, "id" is found at the position 1 (..idget with id)


let str2 = 'As sly as a fox, as strong as an ox';

let target = 'as'; // let's look for it

let pos = 0;
while (true) {
  let foundPos = str2.indexOf(target, pos);
  if (foundPos == -1) break;

  alert( `Found at ${foundPos}` );
  pos = foundPos + 1; // continue the search from the next position
}

//or shorter
let pos2 = -1;
while ((pos2 = str.indexOf(target, pos2 + 1)) != -1) {
  alert( pos2 );
}

//includes
alert( "Widget with id".includes("Widget") ); // true

alert( "Hello".includes("Bye") ); // false

alert( "Widget".startsWith("Wid") ); // true, "Widget" starts with "Wid"
alert( "Widget".endsWith("get") ); 


//getting substring

str = "stringify";

 str = "stringify";

alert( str.substring(6, 2) ); // "ring"

// ...but not for slice:
alert( str.slice(2, 6) ); // "ring" (the same)
alert( str.slice(6, 2) ); // "" (an empty string)
